language: php
php: 7.2
dist: xenial

services:
  - postgresql

before_install:
  - psql -c 'create database timeclock;' -U postgres

install:
  - cd sqitch; sqitch --engine pg -u postgres -d postgres deploy

script:
  - cd sqitch; sqitch --engine pg -u postgres -d postgres verify

addons:
  apt:
    update: true
    packages:
      - sqitch

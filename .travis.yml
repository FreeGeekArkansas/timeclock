sudo: required
language: php
php: 7.2

services:
  - postgresql
postgresql: 10

before_install:
  - sudo add-apt-repository universe
  - sudo apt update
  - sudo apt install -y sqitch
  - psql -c 'create database timeclock;' -U postgres

install:
  - sqitch -u postgres -d postgres --top-dir sqitch deploy

script:
  - sqitch -u postgres -d postgres --top-dir sqitch verify

addons:
  apt:
    update: true
